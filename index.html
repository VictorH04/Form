<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form | Registration</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Saira:300,400,500&display=swap" rel="stylesheet">
</head>

<body>

    <form method="POST" action="/view-result" class="form">

        <div class="form-container">

            <h1 class="form-container_title">Registration</h1>
            <p class="form-container_undertitle">Fill the forms to create an account</p>

            <label for="name" class="form-container_fname">Full Name</label>
            <input type="text" placeholder="Full name:" name="full-name" class="form-container_fname--input"
                id="fullname" >

            <label for="username" class="form-container_username">Username</label>
            <input type="text" placeholder="Username:" name="username" class="form-container_username--input"
                id="username" >

            <label for="Email" class="form-container_email">Email</label>
            <input type="email" placeholder="Email:" name="email" class="form-container_email--input" id="email">


            <button type="submit" value="Submit" class="form-container_btn" id="btn">Create account</button>
        </div>

    </form>

    <a class="resultstext" href="/view-results">View Result</a>


    <script src="app.js"></script>
</body>

</html>
